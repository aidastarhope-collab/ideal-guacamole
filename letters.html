<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>üíå Briefe f√ºr dich</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#05353d; --paper:#fff; --text:#374151;
    --wrap:#f5edd1; --flap:#ecdeb8; --body:#e6cfa7;
    --accent:#f59e0b; --btn:#fbbf24; --btn-hover:#fcd34d;
    --seal:#fb18e3;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
  header{max-width:1100px;margin:24px auto 8px;padding:0 16px}
  h1{margin:0 0 10px}
  .meta{opacity:.9;margin:0 0 10px}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  .btn{padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
  .btn.primary{background:#0a5c6d;color:#fff}
  .btn.primary:hover{background:#0d768b}
  .btn.light{background:#f3f4f6;color:#111}

  /* Grid */
  .grid{
    max-width:1100px; margin:18px auto 48px; padding:0 16px;
    display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:20px;
  }

  /* Karte / Umschlag */
  .card{
    background:var(--wrap);
    border:2px solid var(--accent);
    border-radius:14px;
    padding:16px;
    color:#111;
    display:flex; 
    flex-direction:column;
    gap:12px;
    transition:opacity .2s ease;
    position:relative;
  }
  .card.locked{opacity:.4; pointer-events:none; filter:grayscale(50%)}

  /* Umschlag-Container - feste H√∂he wichtig! */
  .envelope-container{
    position:relative;
    height:200px;
    border-radius:10px;
    overflow:hidden;
    background:var(--body);
    box-shadow:inset 0 0 0 2px rgba(0,0,0,.05);
  }

  /* Umschlag-Boden */
  .envelope-base{
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:var(--body);
    border-radius:8px;
  }

  /* Klappe - Dreieck oben */
  .envelope-flap{
    position:absolute;
    top:0; left:0; right:0;
    height:70px;
    background:var(--flap);
    clip-path:polygon(50% 0%, 100% 100%, 0% 100%);
    transform-origin:50% 0%;
    transform:rotateX(0deg);
    transition:transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    z-index:3;
  }

  /* Herz-Siegel */
  .heart-seal{
    position:absolute;
    top:50px;
    left:50%;
    width:20px;
    height:20px;
    background:var(--seal);
    transform:translate(-50%, -50%) rotate(45deg);
    border-radius:3px;
    z-index:4;
    transition:all 0.5s ease;
  }
  .heart-seal::before,
  .heart-seal::after {
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:var(--seal);
    border-radius:50%;
  }
  .heart-seal::before {
    top:-10px;
    left:0;
  }
  .heart-seal::after {
    top:0;
    left:-10px;
  }

  /* Brief-Inhalt */
  .letter-content{
    position:absolute;
    top:80px;
    left:50%;
    width:90%;
    background:var(--paper);
    color:var(--text);
    border-radius:8px;
    padding:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.2);
    transform:translate(-50%, 100%);
    transition:transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    z-index:2;
    min-height:100px;
    opacity:0;
    transition:transform 0.8s ease, opacity 0.8s ease;
  }
  .letter-content p{
    margin:0;
    font-size:14px;
    line-height:1.5;
  }

  /* √ñffnen-Animation */
  .card.open .envelope-flap{
    transform:rotateX(-180deg);
  }
  .card.open .heart-seal{
    transform:translate(-50%, -50%) rotate(45deg) scale(0.7);
    opacity:0.5;
  }
  .card.open .letter-content{
    transform:translate(-50%, 0%);
    opacity:1;
    transition-delay:0.4s;
  }

  /* Button und Titel */
  .card-footer{
    display:flex; 
    gap:12px; 
    align-items:center; 
    justify-content:space-between;
    margin-top:auto;
  }
  .card-title{
    margin:0; 
    font-size:16px; 
    font-weight:800; 
    color:#111;
    display:flex; 
    align-items:center; 
    gap:8px;
  }
  .status-badge{
    font-size:11px; 
    font-weight:700; 
    color:#111;
    background:#fde68a; 
    border:1px dashed var(--accent);
    padding:2px 6px; 
    border-radius:12px;
  }
  .toggle-btn{
    padding:8px 12px;
    border:0; 
    border-radius:8px; 
    font-weight:700; 
    cursor:pointer;
    background:var(--btn);
    font-size:13px;
    transition:all .2s ease;
  }
  .toggle-btn:hover:not(:disabled){background:var(--btn-hover)}
  .toggle-btn:disabled{opacity:0.5; cursor:not-allowed; background:#ccc;}

  @media (max-width: 768px) {
    .grid{
      grid-template-columns:1fr;
      gap:16px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üìú Briefe f√ºr dich</h1>
  <div class="meta" id="meta">‚Äì</div>
  <div class="actions">
    <a href="game.html" class="btn primary">‚¨ÖÔ∏è Zur√ºck zum Spiel</a>
    <button id="reset" class="btn light">Score zur√ºcksetzen</button>
  </div>
</header>

<section class="grid" id="grid"></section>

<script>
(() => {
  // Brief-Inhalte
  const MESSAGES = [
    "Liebe/r [Name], dies ist dein erster Brief! Ich freue mich so sehr, dass du das Spiel gemeistert hast. Du bist wirklich besonders! ‚ù§Ô∏è",
    "Brief Nummer 2: Erinnerst du dich noch an [gemeinsame Erinnerung]? Das war einer der sch√∂nsten Momente mit dir! üåü",
    "Der dritte Brief: Deine [positive Eigenschaft] beeindruckt mich immer wieder. Du machst die Welt zu einem besseren Ort! üåà",
    "Brief vier ist da: Egal was passiert, ich bin immer f√ºr dich da. Unsere Freundschaft bedeutet mir unendlich viel! ü§ó",
    "Der letzte Brief: Du hast alle Briefe freigeschaltet! Das zeigt, wie gro√üartig du bist. Ich bin stolz auf dich! üéâ‚ú®"
  ];

  // Score aus Session Storage
  const unlockedCount = parseInt(sessionStorage.getItem('bananaScore') || '0', 10);
  
  const grid = document.getElementById('grid');
  const meta = document.getElementById('meta');
  
  meta.textContent = `Freigeschaltet: ${Math.min(unlockedCount, MESSAGES.length)} / ${MESSAGES.length} (Score: ${unlockedCount})`;

  // Briefe erstellen
  MESSAGES.forEach((message, index) => {
    const isUnlocked = index < unlockedCount;
    
    // Karte
    const card = document.createElement('div');
    card.className = 'card' + (isUnlocked ? '' : ' locked');
    
    // Umschlag-Container
    const envelopeContainer = document.createElement('div');
    envelopeContainer.className = 'envelope-container';
    
    // Umschlag-Teile
    const envelopeBase = document.createElement('div');
    envelopeBase.className = 'envelope-base';
    
    const envelopeFlap = document.createElement('div');
    envelopeFlap.className = 'envelope-flap';
    
    const heartSeal = document.createElement('div');
    heartSeal.className = 'heart-seal';
    
    const letterContent = document.createElement('div');
    letterContent.className = 'letter-content';
    const letterText = document.createElement('p');
    letterText.textContent = message;
    letterContent.appendChild(letterText);
    
    // Zusammenbauen
    envelopeContainer.appendChild(envelopeBase);
    envelopeContainer.appendChild(letterContent);
    envelopeContainer.appendChild(envelopeFlap);
    envelopeContainer.appendChild(heartSeal);
    
    // Footer
    const footer = document.createElement('div');
    footer.className = 'card-footer';
    
    const title = document.createElement('h3');
    title.className = 'card-title';
    title.innerHTML = `Brief ${index + 1} <span class="status-badge">${isUnlocked ? 'freigeschaltet' : 'gesperrt'}</span>`;
    
    const button = document.createElement('button');
    button.className = 'toggle-btn';
    button.textContent = isUnlocked ? '√ñffnen' : 'Gesperrt';
    button.disabled = !isUnlocked;
    
    // Event f√ºr √ñffnen/Schlie√üen
    if (isUnlocked) {
      let isOpen = false;
      button.addEventListener('click', () => {
        isOpen = !isOpen;
        card.classList.toggle('open', isOpen);
        button.textContent = isOpen ? 'Schlie√üen' : '√ñffnen';
      });
    }
    
    footer.appendChild(title);
    footer.appendChild(button);
    
    card.appendChild(envelopeContainer);
    card.appendChild(footer);
    grid.appendChild(card);
  });

  // Reset Button
  document.getElementById('reset').addEventListener('click', () => {
    if (confirm('M√∂chtest du wirklich den Score zur√ºcksetzen? Alle Briefe werden wieder gesperrt.')) {
      sessionStorage.removeItem('bananaScore');
      location.reload();
    }
  });
})();
</script>
</body>
</html>
