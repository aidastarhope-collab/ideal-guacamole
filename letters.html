<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>üíå Briefe ‚Äì Note & Klappe animiert</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#05353d; --paper:#fff; --text:#374151;
    --wrap:#f5edd1; --flap:#ecdeb8; --body:#e6cfa7;
    --accent:#f59e0b; --btn:#fbbf24; --btn-hover:#fcd34d;
    --seal:#fb18e3;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
  header{max-width:1100px;margin:24px auto 8px;padding:0 16px}
  h1{margin:0 0 10px}
  .meta{opacity:.9;margin:0 0 10px}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  .btn{padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
  .btn.primary{background:#0a5c6d;color:#fff}
  .btn.primary:hover{background:#0d768b}
  .btn.light{background:#f3f4f6;color:#111}

  /* Grid */
  .grid{
    max-width:1100px; margin:18px auto 48px; padding:0 16px;
    display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
    gap:18px;
  }

  /* Karte / Umschlag */
  .card{
    background:var(--wrap);
    border:2px solid var(--accent);
    border-radius:14px;
    padding:16px;
    color:#111;
    display:flex; flex-direction:column;
    gap:12px;
    transition:opacity .2s ease;
    min-height:280px;
  }
  .card.locked{opacity:.35; pointer-events:none; filter:saturate(.45)}

  /* Umschlag-Box ‚Äì hier passiert die Action */
  .envelope{
    position:relative;
    background:var(--body);
    border-radius:10px;
    height:180px;
    overflow:visible; /* Wichtig: Note soll herausfahren k√∂nnen */
    box-shadow:inset 0 0 0 2px rgba(0,0,0,.05);
    perspective:1000px;
  }

  /* Klappe: eigenes Element mit clip-path */
  .flap{
    position:absolute; 
    left:0; right:0; top:0; height:80px;
    background:var(--flap);
    clip-path:polygon(50% 0%, 100% 100%, 0% 100%);
    transform-origin:50% 0;
    transform:rotateX(0deg);
    transition:transform .6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backface-visibility:hidden;
    z-index:3;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
  }

  /* Herz-Siegel */
  .seal{
    position:absolute; 
    left:50%; top:60%;
    width:24px; height:24px; 
    transform:translate(-50%,-50%) rotate(45deg);
    background:var(--seal); 
    box-shadow:0 2px 8px rgba(0,0,0,.3);
    border-radius:3px; 
    z-index:4;
    transition:all .3s ease;
  }
  .seal::before,.seal::after{
    content:""; 
    position:absolute; 
    width:24px; height:24px; 
    background:var(--seal); 
    border-radius:50%;
  }
  .seal::before{ top:-12px; left:0; }
  .seal::after{  top:0; left:-12px; }

  /* Note (Nachricht) ‚Äì f√§hrt aus dem Umschlag heraus */
  .note{
    position:absolute; 
    left:50%; top:20px;
    width:85%; 
    transform:translate(-50%, 160px); /* Start: im Umschlag versteckt */
    background:var(--paper); 
    color:var(--text);
    border-radius:8px; 
    padding:16px;
    box-shadow:0 4px 20px rgba(0,0,0,.25);
    z-index:2;
    transition:transform .6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    min-height:120px;
    display:flex; 
    align-items:flex-start; 
    justify-content:flex-start;
  }
  .note p{
    margin:0; 
    font-size:14px; 
    line-height:1.5;
    word-wrap:break-word;
  }

  /* Animationen beim √ñffnen */
  .card.opening .flap{ 
    transform:rotateX(-160deg); 
    transition-delay:0s;
  }
  .card.opening .seal{ 
    transform:translate(-50%,-50%) rotate(45deg) scale(0.8);
    opacity:0.7;
    transition-delay:0.2s;
  }
  .card.opening .note{
    transform:translate(-50%, -20px);
    transition-delay:0.3s;
  }

  /* Geschlossen-Zustand */
  .card:not(.opening) .flap{ 
    transform:rotateX(0deg); 
  }
  .card:not(.opening) .seal{ 
    transform:translate(-50%,-50%) rotate(45deg) scale(1);
    opacity:1;
  }
  .card:not(.opening) .note{
    transform:translate(-50%, 160px);
  }

  .row{
    display:flex; gap:8px; align-items:center; justify-content:space-between;
    margin-top:auto;
  }
  .title{
    margin:0; font-size:16px; font-weight:800; color:#111;
    display:flex; align-items:center; gap:8px;
  }
  .badge{
    font-size:11px; font-weight:700; color:#111;
    background:#fde68a; border:1px dashed var(--accent);
    padding:2px 8px; border-radius:20px;
  }
  .toggle{
    padding:8px 12px;
    border:0; border-radius:8px; font-weight:700; cursor:pointer;
    background:var(--btn);
    font-size:13px;
    transition:all .2s ease;
  }
  .toggle:hover{background:var(--btn-hover)}
  .toggle:disabled{opacity:0.5; cursor:not-allowed;}

  @media (max-width: 768px) {
    .grid{
      grid-template-columns:1fr;
      gap:16px;
    }
    .card{
      min-height:260px;
    }
    .envelope{
      height:160px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üìú Briefe f√ºr dich</h1>
  <div class="meta" id="meta">‚Äì</div>
  <div class="actions">
    <a href="game.html" class="btn primary">‚¨ÖÔ∏è Zur√ºck zum Spiel</a>
    <button id="reset" class="btn light">Score zur√ºcksetzen</button>
  </div>
</header>

<section class="grid" id="grid"></section>

<script>
(() => {
  // ===== Einstellungen =====
  const TOTAL = 5; // Anzahl Briefe
  const MESSAGES = [
    "Liebe/r [Name], dies ist dein erster Brief! Ich freue mich so sehr, dass du das Spiel gemeistert hast. Du bist wirklich besonders! ‚ù§Ô∏è",
    "Brief Nummer 2: Erinnerst du dich noch an [gemeinsame Erinnerung]? Das war einer der sch√∂nsten Momente mit dir! üåü",
    "Der dritte Brief: Deine [positive Eigenschaft] beeindruckt mich immer wieder. Du machst die Welt zu einem besseren Ort! üåà",
    "Brief vier ist da: Egal was passiert, ich bin immer f√ºr dich da. Unsere Freundschaft bedeutet mir unendlich viel! ü§ó",
    "Der letzte Brief: Du hast alle Briefe freigeschaltet! Das zeigt, wie gro√üartig du bist. Ich bin stolz auf dich! üéâ‚ú®"
  ];

  // Score aus der Session
  const unlockedCount = parseInt(sessionStorage.getItem('bananaScore') || '0', 10);

  const grid = document.getElementById('grid');
  const meta = document.getElementById('meta');
  meta.textContent = `Freigeschaltet: ${Math.min(unlockedCount, MESSAGES.length)} / ${MESSAGES.length} (Score: ${unlockedCount})`;

  MESSAGES.forEach((msg, idx) => {
    const isUnlocked = idx < unlockedCount;
    
    const card = document.createElement('div');
    card.className = 'card' + (isUnlocked ? '' : ' locked');

    // Umschlag: enth√§lt Flap (oben), Note (drin) und Siegel (oben)
    const envelope = document.createElement('div');
    envelope.className = 'envelope';

    const flap = document.createElement('div');
    flap.className = 'flap';

    const note = document.createElement('div');
    note.className = 'note';
    const p = document.createElement('p');
    p.textContent = msg;
    note.appendChild(p);

    const seal = document.createElement('div');
    seal.className = 'seal';

    envelope.appendChild(note);
    envelope.appendChild(flap);
    envelope.appendChild(seal);

    // Zeile mit Button
    const row = document.createElement('div');
    row.className = 'row';
    const title = document.createElement('h3');
    title.className = 'title';
    title.innerHTML = `Brief ${idx+1} <span class="badge">${isUnlocked ? 'freigeschaltet' : 'gesperrt'}</span>`;
    
    const btn = document.createElement('button');
    btn.className = 'toggle';
    btn.textContent = isUnlocked ? '√ñffnen' : 'Gesperrt';
    btn.disabled = !isUnlocked;

    if (isUnlocked) {
      let isOpen = false;
      btn.addEventListener('click', () => {
        isOpen = !isOpen;
        card.classList.toggle('opening', isOpen);
        btn.textContent = isOpen ? 'Schlie√üen' : '√ñffnen';
      });
    }

    row.appendChild(title);
    row.appendChild(btn);

    card.appendChild(envelope);
    card.appendChild(row);
    grid.appendChild(card);
  });

  // Score zur√ºcksetzen (nur Komfort)
  document.getElementById('reset').addEventListener('click', ()=>{
    if(confirm('M√∂chtest du wirklich den Score zur√ºcksetzen? Alle Briefe werden wieder gesperrt.')) {
      sessionStorage.removeItem('bananaScore');
      location.reload();
    }
  });
})();
</script>
</body>
</html>
